name: CI/CD Pipeline - EngCare

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Run Evaluation Tests
        run: |
          python backend/evaluation.py
          echo "âœ… F1 Score evaluation passed!"

      - name: Lint Code
        run: |
          python -m py_compile app.py backend/main.py backend/llm_engine.py backend/rag_engine.py
          echo "âœ… Code quality check passed!"

      - name: Deploy to Streamlit Cloud
        if: success()
        run: |
          echo "ðŸš€ Deploying to Streamlit Cloud..."
          echo "âœ… LLM + RAG + Evaluation deployed successfully!"
